<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postora Blog</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <h1>Create a New Post</h1>
  <form action="/posts" method="POST">
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" required />

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required />

    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea>

    <button type="submit">Create Post</button>
  </form>

  <h1>Update an Existing Post</h1>
  <form action="/posts/10" method="PATCH">
    <label for="updateTitle">New Title:</label>
    <input type="text" id="updateTitle" name="title" required />

    <label for="updateContent">New Content:</label>
    <textarea id="updateContent" name="content" required></textarea>

    <button type="submit">Update Post</button>
  </form>

  <h1>Delete an Existing Post</h1>
  <form action="/posts/10" method="POST">
    <button type="submit">Delete Post</button>
  </form>
</body>
</html>
